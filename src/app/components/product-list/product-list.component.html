<div class="container">
    <table class="table">

        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Units</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of products">
                <td class="align-middle">
                    <img src="{{prod.imageUrl}}" height="50" alt="">
                </td>
                <td class="align-middle">{{prod.name}}</td>
                <td class="align-middle">{{prod.unitPrice | currency: 'USD'}}</td>
                <td class="align-middle">{{prod.unitsInStock}}</td>
            </tr>
        </tbody>
    </table>
    
    <p *ngFor="let prod of products">
    {{ prod.name}} : {{prod.unitPrice | currency: 'USD'}}
    
    </p>
    
</div>
